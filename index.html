<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <div class="info">
        <h1 class="lead__text">Conna Sweeting</h1>
        <p class="sub__text">London, United Kingdom</p>
      </div>
      <p class="quote">"Front-end developer and avid reader."</p>
      <div class="social-container">
        <a href="#" class="social-links">GitHub</a>
        <a href="#" class="social-links">Frontend Mentor</a>
        <a href="#" class="social-links">LinkedIn</a>
        <a href="#" class="social-links">Twitter</a>
        <a href="#" class="social-links">Instagram</a>
      </div>
    </div>
  </body>
</html>
